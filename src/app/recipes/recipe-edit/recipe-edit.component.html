<div class="row">
  <div class="col-lg-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-12">
          <button type="submit" class="btn btn-primary" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" formControlName="name" class="form-control"/>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" name="imagePath" formControlName="imagePath" class="form-control" #imagePath/>
          </div>
        </div>
        <div class="col-lg-12">
          <img [src]="imagePath.value" alt="" class="img-fluid">
        </div>
        <div class="col-lg-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" formControlName="description" rows="6"
                      class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" formArrayName="ingredients">
          <div class="row mb-2" *ngFor="let ingredientControl of getControls(); let i = index;"
               [formGroupName]="i">
            <div class="col-lg-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-lg-3">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-lg-1" style="text-align: right;">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">x</button>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <button type="button" class="btn btn-success float-right" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
