<div class="row">
  <div class="col-lg-12">
    <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 100px">
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe</button>
      <ul class="dropdown-menu">
        <li class="dropdown-item"><a (click)="onAddToShoppingList()" style="cursor: pointer;">Add to Shopping List</a></li>
        <li class="dropdown-item"><a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
        <li class="dropdown-item"><a (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
