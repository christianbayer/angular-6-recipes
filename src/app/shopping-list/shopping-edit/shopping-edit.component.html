<div class="row">
  <div class="col-lg-12">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="row">
        <div class="col-lg-5 form-group">
          <label for="name"></label>
          <input id="name" name="name" type="text" class="form-control" ngModel required>
        </div>
        <div class="col-lg-2 form-group">
          <label for="amount"></label>
          <input id="amount" name="amount" type="number" class="form-control" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? "Update" : "Add" }}</button>
          <button class="btn btn-danger ml-1" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary ml-1" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
