<div class="row">
  <div class="col-lg-12">
    <form action="">
      <div class="row">
        <div class="col-lg-5 form-group">
          <label for="name"></label>
          <input id="name" type="text" class="form-control" #nameInput>
        </div>
        <div class="col-lg-2 form-group">
          <label for="amount"></label>
          <input id="amount" type="number" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-success" type="button" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger ml-1" type="button">Delete</button>
          <button class="btn btn-primary ml-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
